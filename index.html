<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles/index.css">
    <script type="module" src="scripts/index.js" defer></script>
</head>

<body>
    <header>
        <nav class="nav">
            <a class="logo-a" href="index.html">ToDo</a>
            <button id="menu-button" aria-label="open sidebar" aria-expanded="false" aria-controls="ul-js"><svg
                    xmlns="http://www.w3.org/2000/svg" height="2rem" viewBox="0 -960 960 960" width="2rem"
                    fill="#e3e3e3">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg></button>
            <ul id="ul-js">
                <button id="close-button" aria-label="close sidebar"><svg xmlns="http://www.w3.org/2000/svg"
                        height="2rem" viewBox="0 -960 960 960" width="2rem" fill="#e3e3e3">
                        <path
                            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                    </svg></button>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Page3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-div">
            <div class="toolbar">
                <button class="tool-btn" id="tool-1" title="tool-1">tool 1</button>
                <button class="tool-btn" id="tool-2" title="tool-2">tool 2</button>
                <button class="tool-btn" id="tool-3" title="tool-3">tool 3</button>
                <button class="tool-btn" id="tool-4" title="tool-4">tool 4</button>
                <span class="badge high"></span>
                <span class="badge medium"></span>
                <span class="badge low"></span>
            </div>
            <form id="form" action="/" method="get">
                <div class="quick-add">
                    <input type="text" class="form-input " id="todo-title" name="todo-title" autocomplete="off"
                        placeholder="Enter new Todo...">
                    <button id="add-todo-btn" type="submit" title="Add todo" aria-label="add todo">Add</button>
                </div>
                <button type="button" id="more-details-btn" aria-label="open more details" aria-expanded="false"
                    aria-controls="more-details"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                        viewBox="0 -960 960 960" width="24px" fill="var(--text-muted)">
                        <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
                    </svg>More Details</button>
                <div class="more-details" id="more-details">
                    <div class="detail-group">
                        <label for="priority" class="details-label">Priority</label>
                        <select class="form-input details-input" name="priority" id="priority">
                            <option value="select priority">Select Priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="detail-group">
                        <label for="due-date" class="details-label">Due Date</label>
                        <input type="date" class="form-input details-input" id="due-date" name="due-date">
                    </div>
                    <div class="detail-group">
                        <label for="category" class="details-label">Category</label>
                        <input type="text" class="form-input details-input" id="category" name="due-date">
                    </div>
                    <div class="detail-group notes-group">
                        <label for="notes" class="details-label">Notes</label>
                        <textarea class="form-input details-input" id="notes" name="notes"></textarea>
                    </div>
                </div>
            </form>


            <div class="list">
                <div class="todo">
                    <input type="checkbox" name="todo1" id="todo1">
                    <label for="todo1" class="custom-checkbox" aria-label="Mark this task as done"></label>
                    <label for="todo1" class="todo-text">Test </label>
                    <button class="delete-todo-btn" data-detele-btn="todo1"><svg xmlns="http://www.w3.org/2000/svg"
                            height="24px" viewBox="0 -960 960 960" width="24px" fill="var(--bg)">
                            <path
                                d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" />
                        </svg></button>
                </div>
                <div class="todo">
                    <input type="checkbox" name="todo2" id="todo2">
                    <label for="todo2" class="custom-checkbox" aria-label="Mark this task as done"></label>
                    <label for="todo2" class="todo-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae
                        repellendus similique nemo pariatur nisi. Natus voluptate saepe voluptates incidunt ipsam
                        explicabo impedit ipsum, optio ad non cum deserunt, magnam architecto.</label>
                    <button class="delete-todo-btn" data-detele-btn="todo2"><svg xmlns="http://www.w3.org/2000/svg"
                            height="24px" viewBox="0 -960 960 960" width="24px" fill="var(--bg)">
                            <path
                                d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" />
                        </svg></button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
